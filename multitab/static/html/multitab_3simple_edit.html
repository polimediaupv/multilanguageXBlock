<div class="wrapper-comp-settings is-active editor-with-buttons " id="settings-tab">
          <ul class="list-input settings-list">
              <li class="field comp-setting-entry is-set">
                    <div class="wrapper-videolist-url videolist-settings-item">
                        <label class="label setting-label">Title</label>
                        <input class="input setting-input edit-display-name" id="edit_display_name" value="{self.display_name}" type="text">
                        <span class="tip setting-help">The title of the Paella Video that is displayed to the user</span>
                    </div>
              </li>
              <li class="field comp-setting-entry is-set">
                    <div class="wrapper-videolist-url videolist-settings-item">
                        <label class="label setting-label">YouTube ID</label>
                        <input class="input setting-input edit-display-name" id="tab0" value="{youtubeID}" type="text">
                        <span class="tip setting-help">The ID of the YouTube video</span>
                    </div>
              </li>
              <li class="field comp-setting-entry is-set">
                    <div class="wrapper-videolist-url videolist-settings-item">
                        <label class="label setting-label">YouKu ID</label>
                        <input class="input setting-input edit-display-name" id="tab1" value="{youkuID}" type="text">
                        <span class="tip setting-help">The ID of the YouKu video</span>
                    </div>
              </li>
              <li class="field comp-setting-entry is-set">
                    <div class="wrapper-videolist-url videolist-settings-item">
                        <label class="label setting-label">Polimedia ID</label>
                        <input class="input setting-input edit-display-name" id="tab2" value="{polimediaID}" type="text">
                        <span class="tip setting-help">The ID of the Polimedia video</span>
                    </div>
              </li>
          </ul>
      <div class="xblock-actions">
        <span class="xblock-editor-error-message"></span>
        <ul>
            <li class="action-item">
                <a href="#" class="save-button action-primary action">Save</a>
            </li>
            <li class="action-item">
                <a href="#" class="button cancel-button">Cancel</a>
            </li>
        </ul>
    </div>
  </div>
